<div class="form-control">
  <div class="input-control">
    <input
      class="search"
      type="text"
      placeholder="Buscar por 'USUARIO'"
      (keyup)="searchByUser($event)"
    />
  </div>
</div>
<button class="btn primary" (click)="recalculate()">Ajustar tabla</button>
<ngx-datatable
  class="desktop"
  [messages]="{
    emptyMessage: 'No se han encontrado usuarios',
    totalMessage: 'total:'
  }"
  [rows]="rows"
  [columns]="headers"
  columnMode="force"
  [footerHeight]="50"
  [rowHeight]="'auto'"
  [headerHeight]="60"
  [limit]="10"
  #userTable
>
</ngx-datatable>
<ngx-datatable
  class="mobile"
  [rows]="rows"
  [columns]="mobile"
  columnMode="force"
  [footerHeight]="50"
  [rowHeight]="'auto'"
  [headerHeight]="60"
  [limit]="10"
  #mobileTable
>
</ngx-datatable>
<!-- Collumnas de usuarios -->
<ng-template #userHeader let-column="column">
  <strong>Usuario</strong>
</ng-template>
<ng-template #userValue let-row="row" let-value="value">
  <a [routerLink]="['../detail', row._id]" class="user-link">
    <span class="img-icon"><img [src]="row.photo" alt="" /></span>
    {{ row.name }} {{ row.lastName }}
  </a>
</ng-template>

<ng-template #actionRow let-row="row" let-value="value">
  <a class="btn-icon btn-delete" (click)="deleteUser(row._id)" *role="1">
    <span class="icon-trash"></span>
  </a>
  <a class="btn-icon btn-edit" [routerLink]="['../update', row._id]" *role="1">
    <span class="icon-edit"></span>
  </a>
</ng-template>

<b4a-add-plus path="../register" *role="1"></b4a-add-plus>
